<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header class="header">
    <div class="search-bar">
      <form id="form"> 
        <button>Search</button>
        <input type="search" id="query" name="q" placeholder="Search...">
      </form>
    </div>
    <div class="profile-links">
      <span class="material-symbols-outlined md-36 notification-bell">notifications_active</span>
      <img class="user-profile" src="images/profile.png" alt="">
      <h3 class="user-name">Morgan Oakley</h3>
    </div>
    <div class="profile-info">
      <img class="user-profile-main" src="images/profile.png" alt="">
      <p>Hi there,</p>
      <p>Morgan Oakley (@morgan)</p>
    </div>
    <div class="new-post-buttons">
      <button class="post-button">New</button>
      <button class="post-button">Upload</button>
      <button class="post-button">Share</button>
    </div>
  </header>
  <nav class="sidebar">
    <div class="logo">
    <h1>Dashboard</h1>
    </div>
    <div class="main-links">
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </div>
    <div class="secondary-links">
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>

  </nav>
  <main class="content">

  </main>
</body>
</html>
